{% extends "webapp/header.html" %}

{% block transcript %}

{% load static %}

	<div class = "container topElement">
		<div class="row">
			<div class="col text-center">
				<button type="button" class="btn btn-secondary">Upload Audio File</button>
			</div>
			<div class="col text-center">
				<a href="" id="saveButton"><button type="button" class="btn btn-secondary">Save Text</button></a>
			</div>
			<div class="col text-center">
				<button type="button" class="btn btn-secondary">Go to Analysis</button>
			</div>
		</div>
	</div>

	<div class="container scroll">
		<div class="card">
			<div class="card-body">
				<div style="border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
					<p id="scriptText">
						<div class="ajaxProgress">
							<h3>Please Wait...</h3>
							<img src= "{% static 'webapp/img/ajax-loader.gif' %}"/>
						</div>
						{{value}}
						<!-- {{data}} -->

						<!-- {% for key,value in data.items %}
							<script type="text/javascript"> 
							   var text = "{{value}}";
							</script>
							{{value}}
						{% endfor %} -->
					</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.ajaxProgress').show();
			
			$.ajax({
				type: "GET",
				url: "http://127.0.0.1:8000/transcript_backend/" + "Testing.wav",
				dataType: "html",
				async: true,
				success: function(html) {
					$("#scriptText").html(html);
					$('.ajaxProgress').hide();
				}


			})
 		});
		
	
	
	</script>

{% endblock %}
